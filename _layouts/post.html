---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta"><div class="meta-item"><i class="fa fa-calendar"></i> {{ page.date | date: "%-d %B, %Y" }} <i class="fa fa-user"></i><span class="vcard author"><span class="fn"> By {{ site.author }}</span>
    <i class="fa fa-hashtag"></i> {% for category in page.categories %}
    		<a class="post-category" href="{{category}}">{{category}}</a>
 		{% endfor %}
 		<div class="fb-like" data-href="http://livemanlybeach.github.io{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
 </header>

  <article class="post-content">
    {{ content }}
	<div id="disqus_thread"></div>
	<script>

	};
	*/

	var d = document, s = d.createElement('script');

	})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

  </article>

</div>
